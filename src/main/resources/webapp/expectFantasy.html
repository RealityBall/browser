<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Realityball Data Timeseries</title>
	
	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart"]});
	</script>
  </head>
  <body style="padding: 70px;">
	  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	   <div class="navbar-header">
	      <a class="navbar-brand" href="#">RealityBall Predicted Fantasy Score View</a>
	   </div>
	   <div>
	      <ul class="nav navbar-nav">
	         <li class="dropdown">
	            <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="selectedDate">
	               <span id="selectedDateText">Date</span>
	 	           <span class="spinner hide" id="dateSelectStatus"><i class="fa fa-refresh fa-spin"></i></span>
	               <b class="caret"></b>
	            </a>
	            <ul class="dropdown-menu" style="max-height:600px;overflow:hidden;overflow-y:auto;" id="dateList">
	            </ul>
	         </li>
	         <li class="dropdown">
	            <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="selectedPlatform">
	               <span id="selectedPlatformText">Platform</span>
	 	           <span class="spinner hide" id="platformSelectStatus"><i class="fa fa-refresh fa-spin"></i></span>
	               <b class="caret"></b>
	            </a>
	            <ul class="dropdown-menu" id="platformList">
	            	<li id='Fanduel'><a href='#'>Fanduel</a></li>
	            	<li id='DraftKings'><a href='#'>Draft Kings</a></li>
	            	<li id='Draftster'><a href='#'>Draftster</a></li>
	            </ul>
	         </li>
	      </ul>
	   </div>
	</nav>
	<div class="row">   
	   <div class="col-md-6" id="chart_position_pitcher" style="width: 900px; height: 500px;"></div>
       <div class="col-md-6" id="chart_position_catcher" style="width: 900px; height: 500px;"></div>
    </div>
	<div class="row">   
	   <div class="col-md-6" id="chart_position_1b" style="width: 900px; height: 500px;"></div>
       <div class="col-md-6" id="chart_position_2b" style="width: 900px; height: 500px;"></div>
    </div>
	<div class="row">   
	   <div class="col-md-6" id="chart_position_3b" style="width: 900px; height: 500px;"></div>
       <div class="col-md-6" id="chart_position_ss" style="width: 900px; height: 500px;"></div>
    </div>
	<div class="row">   
	   <div class="col-md-6" id="chart_position_of" style="width: 900px; height: 500px;"></div>
	   <div class="col-md-6" id="chart_position_universe" style="width: 900px; height: 500px;"></div>
    </div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./expectFantasy.js"></script>
  </body>
</html>
