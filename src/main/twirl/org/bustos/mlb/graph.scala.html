@import _root_.org.bustos.mlb.RetrosheetData._
@(player: String)
<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Retrosheet Data Timeseries</title>
	
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	</head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawSpecificChart(player, endpoint, title, chartName) {
		var jsonData = $.ajax({
			url: endpoint + "?player=" + player,
			dataType:"json",
			async: false
		}).responseText;
		// Create our data table out of JSON data loaded from server.
		var data = new google.visualization.DataTable(jsonData);
        var options = {
          title: title + player
        };
        var chart = new google.visualization.LineChart(document.getElementById(chartName));
        chart.draw(data, options);      
      };
      function drawChart() {
        drawSpecificChart('@player', "/playerBA", "As of Date Batting Average for ", 'chart_ba');
        drawSpecificChart('@player', "/playerMovingBA", "25 Day Batting Averages for ", 'chart_ba_moving');
        drawSpecificChart('@player', "/playerVolatilityBA", "100 Day Batting Average Volatility for ", 'chart_ba_volatility');
        drawSpecificChart('@player', "/playerDailyBA", "Daily Batting Average Volatility for ", 'chart_ba_daily');
        drawSpecificChart('@player', "/playerFantasy", "Daily fantasy score for ", 'chart_fantasy');
        drawSpecificChart('@player', "/playerFantasyMoving", "Moving average fantasy score for ", 'chart_fantasy_moving');
      };
    </script>
  </head>
  <body>
	  <nav class="navbar navbar-default" role="navigation">
	   <div class="navbar-header">
	      <a class="navbar-brand" href="#">Retrosheet Data View</a>
	   </div>
	   <div>
	      <ul class="nav navbar-nav">
	         <li class="dropdown">
	            <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="selectedTeam">
	               Teams 
	               <b class="caret"></b>
	            </a>
	            <ul class="dropdown-menu" id="teamList">
	            </ul>
	         </li>
	         <li class="dropdown">
	            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
	               Players 
	               <b class="caret"></b>
	            </a>
	            <ul class="dropdown-menu" id="playerList">
	            </ul>
	         </li>
	      </ul>
	   </div>
	</nav>
	<div class="row">   
	   <div class="col-md-6" id="chart_ba" style="width: 900px; height: 500px;"></div>
       <div class="col-md-6" id="chart_ba_moving" style="width: 900px; height: 500px;"></div>
    </div>
	<div class="row">   
	   <div class="col-md-6" id="chart_ba_volatility" style="width: 900px; height: 500px;"></div>
	   <div class="col-md-6" id="chart_ba_daily" style="width: 900px; height: 500px;"></div>
	</div>
	<div class="row">   
	   <div class="col-md-6" id="chart_fantasy" style="width: 900px; height: 500px;"></div>
	   <div class="col-md-6" id="chart_fantasy_moving" style="width: 900px; height: 500px;"></div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./graph.js"></script>
  </body>
</html>
