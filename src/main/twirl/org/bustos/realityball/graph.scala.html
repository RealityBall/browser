@(player: String, year: String)
<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Realityball Data Timeseries</title>
	
	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart"]});
	</script>
  </head>
  <body>
	  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	   <div class="navbar-header">
	      <a class="navbar-brand" href="#">RealityBall Player Data View</a>
	   </div>
	   <div>
	      <ul class="nav navbar-nav">
	         <li class="dropdown">
	            <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="selectedYear">
	               <span id="selectedYearText">Year</span>
	               <b class="caret"></b>
	            </a>
	            <ul class="dropdown-menu" id="yearList">
	            </ul>
	         </li>
	         <li class="dropdown">
	            <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="selectedTeam">
	               <span id="selectedTeamText">Teams</span>
	 	           <span class="spinner hide" id="teamSelectStatus"><i class="fa fa-refresh fa-spin"></i></span>
	               <b class="caret"></b>
	            </a>
	            <ul class="dropdown-menu" id="teamList">
	            </ul>
	         </li>
	         <li class="dropdown">
	            <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="selectedPlayer">
	               <span id="selectedPlayerText">Players</span>
	 	           <span class="spinner hide" id="playerSelectStatus"><i class="fa fa-refresh fa-spin"></i></span>
	               <b class="caret"></b>
	            </a>
	            <ul class="dropdown-menu" style="max-height:600px;overflow:hidden;overflow-y:auto;" id="playerList">
	            </ul>
	         </li>
	      </ul>
	      <div class="navbar-text" id="playerSummary"></div>
	   </div>
	</nav>
	<div class="row">   
	   <div class="col-md-6" id="chart_ba" style="width: 900px; height: 500px;"></div>
       <div class="col-md-6" id="chart_ba_moving" style="width: 900px; height: 500px;"></div>
    </div>
	<div class="row">   
	   <div class="col-md-6" id="chart_ba_volatility" style="width: 900px; height: 500px;"></div>
	   <div class="col-md-6" id="chart_ba_daily" style="width: 900px; height: 500px;"></div>
	</div>
	<div class="row">   
	   <div class="col-md-6" id="chart_slg" style="width: 900px; height: 500px;"></div>
	   <div class="col-md-6" id="chart_obp" style="width: 900px; height: 500px;"></div>
	</div>
	<div class="row">   
	   <div class="col-md-6" id="chart_slg_moving" style="width: 900px; height: 500px;"></div>
	   <div class="col-md-6" id="chart_obp_moving" style="width: 900px; height: 500px;"></div>
	</div>
	<div class="row">   
	   <div class="col-md-6" id="chart_slg_volatility" style="width: 900px; height: 500px;"></div>
	   <div class="col-md-6" id="chart_obp_volatility" style="width: 900px; height: 500px;"></div>
	</div>
	<div class="row">   
	   <div class="col-md-6" id="chart_fanduel_fantasy" style="width: 900px; height: 500px;"></div>
	   <div class="col-md-6" id="chart_fanduel_fantasy_moving" style="width: 900px; height: 500px;"></div>
	</div>
	<div class="row">   
	   <div class="col-md-6" id="chart_draftkings_fantasy" style="width: 900px; height: 500px;"></div>
	   <div class="col-md-6" id="chart_draftkings_fantasy_moving" style="width: 900px; height: 500px;"></div>
	</div>
	<div class="row">   
	   <div class="col-md-6" id="chart_draftster_fantasy" style="width: 900px; height: 500px;"></div>
	   <div class="col-md-6" id="chart_draftster_fantasy_moving" style="width: 900px; height: 500px;"></div>
	</div>
	<div class="row">   
	   <div class="col-md-4" id="chart_pitcher_outs" style="width: 450px; height: 500px;"></div>
	   <div class="col-md-2" id="chart_pitcher_style" style="width: 450px; height: 500px;"></div>
	   <div class="col-md-6" id="chart_pitcher_strikeratio" style="width: 900px; height: 500px;"></div>
	</div>
	<div class="row">   
	   <div class="col-md-6" id="chart_team_fantasy" style="width: 900px; height: 500px;"></div>
	   <div class="col-md-6" id="chart_ballpark_ba" style="width: 900px; height: 500px;"></div>
	</div>
	<div class="row">   
	   <div class="col-md-6" id="chart_ballpark_temp" style="width: 900px; height: 500px;"></div>
	   <div class="col-md-6" id="chart_ballpark_attendance" style="width: 900px; height: 500px;"></div>
	</div>
	<div class="container"> 
		<div id="injuries">
			<h3>Injuries</h3><div id="injuryReportTime"></div>
			<table class="table">
			<thead>
				<tr>
					<th>Report Date</th>
					<th>Name</th>
					<th>Status</th>
					<th>Due Back</th>
					<th>Injury</th>
				</tr>
			</thead>
			<tbody id="injuries_table_body">
			</tbody>
			</table>
		</div>
		<div id="schedule">
			<h3>Schedule</h3>
			<table class="table">
			<thead>
				<tr>
					<th>Date</th>
					<th>Visitor</th>
					<th>Home</th>
					<th>Result</th>
					<th>Record</th>
					<th>Winning Pitcher</th>
					<th>Losing Pitcher</th>
					<th>Visiting ML</th>
					<th>Home ML</th>
					<th>Time</th>
					<th>Temp</th>
					<th>Conditions</th>
				</tr>
			</thead>
			<tbody id="schedule_table_body">
			</tbody>
			</table>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./graph.js"></script>
  </body>
</html>
